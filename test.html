<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton Sprite Sheet Test</title>
    <style>
        body {
            background-color: #333;
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            color: white;
            font-family: Arial, sans-serif;
        }
        .sprite {
            width: 64px; /* Adjust this based on frame width */
            height: 64px; /* Adjust this based on frame height */
            margin: 5px;
            background: url('assets/sprites/skeletonBase.png') no-repeat;
            image-rendering: pixelated;
        }
        .label {
            width: 64px; /* Match frame width */
            text-align: center;
            margin-top: -10px;
        }
    </style>
</head>
<body>

<script>
    const spriteSheet = {
        width: 64, // Adjust based on frame width
        height: 64, // Adjust based on frame height
        rows: 8, // Number of rows in the sprite sheet (adjust as needed)
        columns: 10 // Number of columns in the sprite sheet (adjust as needed)
    };

    const labels = [
        "Idle 1", "Idle 2", "Idle 3", "Idle 4", "Idle 5", "Idle 6", "Idle 7", "Idle 8", "Idle 9", "Idle 10",
        "Walk 1", "Walk 2", "Walk 3", "Walk 4", "Walk 5", "Walk 6", "Walk 7", "Walk 8", "Walk 9", "Walk 10",
        "Attack 1", "Attack 2", "Attack 3", "Attack 4", "Attack 5", "Attack 6", "Attack 7", "Attack 8", "Attack 9", "Attack 10",
        "Jump 1", "Jump 2", "Jump 3", "Jump 4", "Jump 5", "Jump 6", "Jump 7", "Jump 8", "Jump 9", "Jump 10",
        "Special 1", "Special 2", "Special 3", "Special 4", "Special 5", "Special 6", "Special 7", "Special 8", "Special 9", "Special 10",
        "Death 1", "Death 2", "Death 3", "Death 4", "Death 5", "Death 6", "Death 7", "Death 8", "Death 9", "Death 10",
        // Add more labels as needed
    ];

    function createSprite(x, y, label) {
        const container = document.createElement('div');
        container.style.textAlign = 'center';

        const sprite = document.createElement('div');
        sprite.className = 'sprite';
        sprite.style.backgroundPosition = `-${x * spriteSheet.width}px -${y * spriteSheet.height}px`;
        container.appendChild(sprite);

        const labelElement = document.createElement('div');
        labelElement.className = 'label';
        labelElement.textContent = label;
        container.appendChild(labelElement);

        document.body.appendChild(container);
    }

    let labelIndex = 0;
    for (let y = 0; y < spriteSheet.rows; y++) {
        for (let x = 0; x < spriteSheet.columns; x++) {
            if (labelIndex < labels.length) {
                createSprite(x, y, labels[labelIndex++]);
            }
        }
    }
</script>

</body>
</html>
